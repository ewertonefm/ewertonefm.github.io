<!DOCTYPE html>
<html lang="pt-br">

<body style="color:#F4F6F6;font-family:helvetica;background-image:url('imagens/fundo_formulario.jpg');">
    <table border=0 cellpadding="10">
        <tr>
        <td>
            <a href="index.html" style="font-size:150%;color:#F4F6F6;">Pagina Inicial</a>
        </td>
        <td>
            <a href="tempo.html" style="font-size:150%;color:#F4F6F6;">Tempo</a><br>
        </td>
		<td>
			<a href="clima.html" style="font-size:150%;color:#F4F6F6;">Clima</a><br>
		</td>
        </tr>
        </table>
    <h1>Pesquisa de acesso</h1>
    <table border=0>
    <form method="GET" action="/index.html">
        <tr><td colspan=3>
         <legend align="center" style="font-size:120%;"><b>Dados Pessoais</b></legend>
		</td></tr>
        <br/> 
		
        <tr>	 
		<td>	<label>Nome:<label> </td> 
		<td colspan=2>	<input type="text" name="nome" id="nome" required /> </td>
		</tr>
		<tr>
		<td><label>E-mail:<label></td>
		<td colspan=2><input type="email" name="email" id="email" required /></td>
		</tr>
        
		
		<tr>
		<td><label>Sexo:<label></td>
        <td align="right"><input type="radio" name="sexo" id="sexo" value="Masculino"/>Masculino</td>
        <td><input type="radio" name="sexo" id="sexo" value="Feminino"/>Feminino</td>
        </tr>
        <tr>
        <td colspan="3" align="center" style="font-size:120%;"><legend><b>Endereço</b></legend> </td>
        </tr>
		<tr>
		
		<td> <label>CEP:<label></td>
        <td colspan="2"> <input type="text" name="cep" id="cep" required /></td>
		</tr>
		<tr>
        <td><label>Logradouro:<label></td>
        <td colspan="2"><input type="text" name="logradouro" id="logradouro" /></td>
        </tr>
		<tr> 
        <td><label>Numero:<label></td>
        <td colspan="2"><input type="number" name="numero" id="numero" /></td>
        </tr>  
        <tr>
		<td><label>Complemento:<label></td>
        <td colspan="2"><input type="text" name="complemento" id="complemento" /></td>
		</tr>
        <tr><td colspan="3">
		<div class="button">
            <button type="submit">Concluir</button>
        </div>
		</td>
		</tr>
	</table>
	</form>
        <br/>
</body>
</html>
